<!DOCTYPE html>

    <title>Index</title>

    <body>
    <div class="container">
        <div class="Imagescontainer">
            <div class="image A"><img src="Images/image1.png" alt="Image 1"></div>
            <div class="image B"><img src="Images/image2.png" alt="Image 2"></div>
            <div class="box1">
                <h2 class="h2-box1">Discover The World</h2>

                        </div>

                            <label for="email">Email</label>

                        </div>

                    </form>
                </div>

            <div class="image F"><img src="Images/image6.png" alt="Image 6"></div>
